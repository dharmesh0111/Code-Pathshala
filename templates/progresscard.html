{% extends 'base.html' %}
{% load static %}

{% block 'extra_css' %}
<style>
    body {
        background-color: #f0f4f8;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
        margin: 0; /* Remove default margin */
        padding: 20px; /* Add padding to the body */
    }



    h2 {
        text-align: center;
        margin-bottom: 40px; /* Space between heading and circles */
        font-size: 2.5rem; /* Larger font size for the heading */
        font-weight: bold;
        color: #575757; /* Darker color for better contrast */
    }

    .row {
        display: flex;
        justify-content: center; /* Center items horizontally */
        flex-wrap: wrap; /* Wrap items to next line on smaller screens */
        margin: 0; /* Remove default margin */
    }

    .col-4 {
        display: flex;
        flex-direction: column; /* Stack items vertically */
        justify-content: flex-start; /* Align items to the top */
        align-items: center;
        margin: 15px; /* Add margin around each column */
        padding: 20px; /* Inner padding */
        background: #f8f9fa; /* Light background for cards */
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Card shadow */
        transition: transform 0.3s; /* Smooth transition */
        text-align: center; /* Center text in columns */
    }

    .col-4:hover {
        transform: translateY(-5px); /* Slight lift effect on hover */
    }

    .circle {
        margin: 20px 0; /* Spacing around the circle */
        height: 250px; /* Adjusted circle size */
        width: 250px; /* Adjusted circle size */
        border: 4px solid rgba(87, 89, 166, 0.7);
        border-radius: 50%;
        background-color: rgba(87, 89, 166, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden; /* Prevent text overflow */
        transition: background-color 0.3s; /* Smooth background change */
    }

    .circle img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensure the image covers the circle */
        border-radius: 50%; /* Round the image corners to fit the circle */
        transition: transform 0.3s; /* Smooth transition */
    }

    .circle:hover {
        background-color: rgba(87, 89, 166, 0.4); /* Change background color on hover */
    }

    .circle:hover img {
        transform: scale(1.1); /* Slight zoom effect on image hover */
    }

    .course-name {
        font-size: 1.5rem; /* Adjusted font size */
        margin-bottom: 10px; /* Space between course name and circle */
        color: #575757; /* Color for course names */
        font-weight: bold; 
    }

    .btn-track {
        margin-top: 15px; /* Add space above the button */
        padding: 10px 20px; /* Add padding to the button */
        color: white;
        background-color: #5f5ca8; /* Button color */
        border: none;
        border-radius: 5px; /* Rounded corners */
        text-decoration: none; /* Remove underline */
        font-size: 1rem; /* Font size for the link */
        transition: background-color 0.3s, transform 0.3s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect for the button */
    }

    .btn-track:hover {
        background-color: #2e1e61; /* Darker button color on hover */
        transform: translateY(-2px); /* Slight lift effect on hover */
    }
</style>
{% endblock 'extra_css' %}

{% block 'main' %}
<div class="container-fluid">
    <h2 class="mt-3">Course Progress Overview</h2>
    <div class="row">
        {% for d in data %} 
        <div class="col-4">
            <div class="course-name">{{ d.course_name.title }}</div> <!-- Course name displayed above the circle -->
            <div class="circle">
                <img src="{{ d.course_name.thumnail.url }}" alt="{{ d.course_name.title }}"> <!-- Display the thumbnail inside the circle -->
            </div>
            <a href="/track/{{ d.course_name.title }}" class="btn-track">Track Progress</a> <!-- Replace with the actual URL name -->
        </div>
        {% endfor %}
    </div>
</div>
{% endblock 'main' %}
